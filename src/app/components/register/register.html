<div class="register-container">
  <div class="register-card">
    <h2>Registrar</h2>
    
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="name">Nome:</label>
        <input 
          type="text" 
          id="name" 
          formControlName="name"
          class="form-control"
          [class.error]="name?.invalid && name?.touched"
        >
        <div *ngIf="name?.invalid && name?.touched" class="error-message">
          <span *ngIf="name?.errors?.['required']">Nome é obrigatório</span>
          <span *ngIf="name?.errors?.['minlength']">Nome deve ter pelo menos 2 caracteres</span>
        </div>
      </div>

      <div class="form-group">
        <label for="email">Email:</label>
        <input 
          type="email" 
          id="email" 
          formControlName="email"
          class="form-control"
          [class.error]="email?.invalid && email?.touched"
        >
        <div *ngIf="email?.invalid && email?.touched" class="error-message">
          <span *ngIf="email?.errors?.['required']">Email é obrigatório</span>
          <span *ngIf="email?.errors?.['email']">Email inválido</span>
        </div>
      </div>

      <div class="form-group">
        <label for="password">Senha:</label>
        <input 
          type="password" 
          id="password" 
          formControlName="password"
          class="form-control"
          [class.error]="password?.invalid && password?.touched"
        >
        <div *ngIf="password?.invalid && password?.touched" class="error-message">
          <span *ngIf="password?.errors?.['required']">Senha é obrigatória</span>
          <span *ngIf="password?.errors?.['minlength']">Senha deve ter pelo menos 8 caracteres</span>
        </div>
      </div>

      <div class="form-group">
        <label for="password_confirmation">Confirmar Senha:</label>
        <input 
          type="password" 
          id="password_confirmation" 
          formControlName="password_confirmation"
          class="form-control"
          [class.error]="password_confirmation?.invalid && password_confirmation?.touched"
        >
        <div *ngIf="password_confirmation?.invalid && password_confirmation?.touched" class="error-message">
          <span *ngIf="password_confirmation?.errors?.['required']">Confirmação de senha é obrigatória</span>
          <span *ngIf="password_confirmation?.errors?.['passwordMismatch']">Senhas não coincidem</span>
        </div>
      </div>

      <div *ngIf="errorMessage" class="error-message">
        {{ errorMessage }}
      </div>

      <button 
        type="submit" 
        class="btn-primary"
        [disabled]="registerForm.invalid || isLoading"
      >
        <span *ngIf="isLoading">Carregando...</span>
        <span *ngIf="!isLoading">Registrar</span>
      </button>
    </form>

    <p class="login-link">
      Já tem uma conta? <a routerLink="/login">Faça login</a>
    </p>
  </div>
</div>
